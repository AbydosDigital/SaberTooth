<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
    maximum-scale=1, minimum-scale=1, width=device-width,
    height=device-height" />

    <script src="cordova.js"></script>
    <script src="../sabertooth.min.js"></script>
    <script src="../styleSheets/greyToadTheme.js"></script>
    <script src="demos.js"></script>
</head>
<body>

    <script>

        var demos;

        var run = function () {
            var greyToadTheme = new ST.Theme(greyToadTheme);
            demos = new DemoApp(greyToadTheme);

            demos.begin();
        }

        if(window.cordova){
            console.log('***RUNNING CORDOVA***');
            document.addEventListener('deviceready', run, false);
        } else {
            console.log('***RUNNING NORMAL***');
            window.onload = run;
        }

    </script>
</body>
</html>
